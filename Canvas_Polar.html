<!DOCTYPE html>
<html style="background-color:#000">
<body>

<canvas id="canvas" width="700" height="700"
style="background-color:#000; border: 1px solid #222">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
const CMint = '#3f9', CPurp = '#93f', CBlue = '#39f';
const CLime = '#9f3', COran = '#f39', CPink = '#f93';
const CAry = [CMint, CPurp, CBlue, CLime, COran, CPink];
ctx.translate(radius, radius);
radius = radius * 0.90;
theta = 0;
clearI = setInterval(drawGraph, 5);

function drawGraph() {
  ctx.fillStyle = '#93f';
  step = Math.PI / 256 /4;
  drawPoint(ctx, radius, theta, step, 19, 6);
  theta += step;
  ctx.rotate(step)
}

function genAlpha() {
  var rVal = {};
  rVal.color = CAry[getRandomInt(0, 7)];
  rVal.A = getRandomInt(1, 20);
  rVal.B = getRandomInt(1, 20);
  aGCD = gcd(rVal.A, rVal.B);
  rVal.A /= aGcd;
  rVal.B /= aGcd;
  rVal.max = 2 * rVal.B * Math.PI
}

function gcd(a,b) {
    if (a < 0) a = -a;
    if (b < 0) b = -b;
    if (b > a) {var temp = a; a = b; b = temp;}
    while (true) {
        if (b == 0) return a;
        a %= b;
        if (a == 0) return b;
        b %= a;
    }
}

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function drawPoint(ctx, radius, theta, step, A, B) {
  ctx.beginPath();
  ctx.arc(0, -radius * Math.sin(A * theta / B), radius * .01, 0, 2 * Math.PI, false);
  ctx.fill()
}
</script>

</body>
</html>
